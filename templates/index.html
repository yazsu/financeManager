        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main>

        <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="card shadow-lg p-5 cor-texto fundo-login" style="width: 600px; max-width: 90%;">
                <h2 class="text-center mb-4 fs-2">Área de Entrada</h2>
                <form name="login" action="{{ url_for('login')}}" method="post">
                    <div class="mb-4">
                        <label for="nome" class="form-label lead">Seu nome:</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-4">
                        <label for="senha" class="form-label lead">Senha:</label>
                        <input type="password" class="form-control " id="senha" name="senha" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-light btn-lg btn-hover py-1 px-4">Entrar</button>
                    </div>
                </form>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                {% for category, msg in messages %}
                <div class="alert alert-{{ category }}  mt-4">{{ msg }}</div>
                {% endfor %}
                {% endif %}
                {% endwith %}

            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
